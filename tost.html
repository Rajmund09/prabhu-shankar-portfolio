<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Skills & Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="tost.css">
</head>

<body>
    <div class="back-button-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>

    <div class="background-elements">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
    </div>

    <header class="main-header">
        <div class="container">
            <h1 class="main-title">Professional Skills & Tools</h1>
            <p class="title-subtext">Comprehensive showcase of technical expertise, development capabilities, and
                interactive demonstrations</p>
        </div>
    </header>

    <section class="tools-section section">
        <div class="container">
            <h2 class="section-title">Development Tools</h2>
            <div class="tools-grid" id="tools-grid"></div>
        </div>
    </section>

    <section class="skills-section section">
        <div class="container">
            <h2 class="section-title">Technical Skills</h2>
            <div class="skills-grid" id="skills-grid"></div>
        </div>
    </section>

    <section class="demos-section section">
        <div class="container">
            <h2 class="section-title">Interactive Code Demos</h2>
            <div class="demos-container">
                <div class="demos-grid" id="demos-grid"></div>
                <div class="demo-card blender-demo-card">
                    <div class="terminal-header">
                        <div class="terminal-controls">
                            <div class="terminal-btn close-btn"></div>
                            <div class="terminal-btn minimize-btn"></div>
                            <div class="terminal-btn maximize-btn"></div>
                        </div>
                        <div class="terminal-title">
                            <i class="fas fa-cube"></i> Interactive 3D Cube
                        </div>
                        <div class="terminal-tool">Drag to rotate â€¢ Pinch to zoom</div>
                    </div>
                    <div id="blender-model-container"></div>
                    <div class="blender-controls">
                        <button class="blender-btn" id="rotate-btn" onclick="toggleRotation()">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button class="blender-btn" id="wireframe-btn" onclick="toggleWireframe()">
                            <i class="fas fa-th"></i> Wireframe
                        </button>
                        <button class="blender-btn" onclick="resetCube()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="tost.js"></script>
</body>

</html>
