<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Skills & Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #ffffff;
    --secondary: #94a3b8;
    --accent: #60a5fa;
    --accent-glow: rgba(96, 165, 250, 0.5);
    --glass: rgba(20, 20, 30, 0.7);
    --glass-border: rgba(96, 165, 250, 0.2);
    --glass-hover: rgba(96, 165, 250, 0.1);
    --terminal-bg: #0a0a0f;
    --terminal-border: #1e293b;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    --hover-shadow: 0 15px 40px rgba(96, 165, 250, 0.3);
    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    --neon-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
}

body {
    font-family: 'Inter', sans-serif;
    background: #000000;
    color: #e2e8f0;
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* Back Button Styles */
.back-button-container {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
}

.back-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    background: rgba(20, 20, 30, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(96, 165, 250, 0.3);
    border-radius: 50px;
    color: #e2e8f0;
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    font-size: 0.95rem;
}

.back-button:hover {
    background: rgba(96, 165, 250, 0.9);
    color: #000;
    transform: translateX(-5px);
    box-shadow: 0 8px 20px rgba(96, 165, 250, 0.4);
    border-color: var(--accent);
}

/* Creative Background with gradient mesh */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 10% 20%, rgba(96, 165, 250, 0.07) 0%, transparent 30%),
        radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(30, 41, 59, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #000000 0%, #0a0a0f 50%, #000000 100%);
    pointer-events: none;
    z-index: -2;
}

/* Animated background elements */
.background-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
    opacity: 0.5;
}

.bg-element {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
    animation: float 20s infinite linear;
}

.bg-element:nth-child(1) {
    width: 300px;
    height: 300px;
    top: 10%;
    left: 5%;
    animation-delay: 0s;
    animation-duration: 25s;
}

.bg-element:nth-child(2) {
    width: 200px;
    height: 200px;
    top: 60%;
    right: 10%;
    animation-delay: 5s;
    animation-duration: 20s;
    animation-direction: reverse;
}

.bg-element:nth-child(3) {
    width: 150px;
    height: 150px;
    bottom: 20%;
    left: 15%;
    animation-delay: 10s;
    animation-duration: 30s;
}

@keyframes float {
    0%, 100% {
        transform: translate(0, 0) rotate(0deg);
    }
    25% {
        transform: translate(20px, 20px) rotate(90deg);
    }
    50% {
        transform: translate(0, 40px) rotate(180deg);
    }
    75% {
        transform: translate(-20px, 20px) rotate(270deg);
    }
    100% {
        transform: translate(0, 0) rotate(360deg);
    }
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
.main-header {
    text-align: center;
    padding: 5rem 0 4rem;
    position: relative;
    overflow: hidden;
}

.main-title {
    font-size: 3.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #ffffff, #cbd5e1, #60a5fa);
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.5rem;
    letter-spacing: -0.5px;
    text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    position: relative;
    display: inline-block;
    animation: titleGlow 3s ease-in-out infinite alternate;
}

@keyframes titleGlow {
    0% {
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    100% {
        text-shadow: 0 5px 20px rgba(96, 165, 250, 0.3);
    }
}

.title-subtext {
    font-size: 1.2rem;
    color: var(--secondary);
    max-width: 700px;
    margin: 0 auto;
    font-weight: 300;
    padding: 0 20px;
    line-height: 1.8;
    position: relative;
}

/* Section */
.section {
    padding: 4rem 0;
    position: relative;
}

.section-title {
    font-size: 2.2rem;
    margin-bottom: 3rem;
    text-align: center;
    color: var(--primary);
    font-weight: 600;
    position: relative;
    display: inline-block;
    padding: 0 2rem;
    left: 50%;
    transform: translateX(-50%);
}

.section-title::before,
.section-title::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--accent));
    border-radius: 2px;
    box-shadow: 0 0 10px var(--accent-glow);
}

.section-title::before {
    left: 0;
    transform: translateY(-50%);
}

.section-title::after {
    right: 0;
    transform: translateY(-50%) rotate(180deg);
}

/* Grids Layout */
.tools-grid,
.skills-grid {
    position: relative;
    display: grid;
    gap: 1.5rem;
    padding: 0 10px;
}

.tools-grid {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
}

.skills-grid {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
}

/* Enhanced Glass Cards */
.tool-item,
.skill-item {
    background: var(--glass);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    border: 1px solid var(--glass-border);
    box-shadow: var(--shadow), inset 0 0 20px rgba(255, 255, 255, 0.05);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    padding: 2rem 1rem;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 140px;
    cursor: pointer;
}

/* Enhanced Hover Effects */
.tool-item::before,
.skill-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent, 
        rgba(96, 165, 250, 0.1), 
        rgba(96, 165, 250, 0.2),
        rgba(96, 165, 250, 0.1),
        transparent);
    transition: left 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1;
}

.tool-item:hover::before,
.skill-item:hover::before {
    left: 100%;
}

.tool-item:hover,
.skill-item:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: var(--hover-shadow), var(--neon-shadow), 
                inset 0 0 30px rgba(96, 165, 250, 0.1);
    border-color: var(--accent);
}

.tool-item > *,
.skill-item > * {
    position: relative;
    z-index: 2;
}

/* Icons with Smooth Animation */
.tool-icon,
.skill-icon {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, var(--accent), #3b82f6);
    background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 8px rgba(96, 165, 250, 0.6));
    transition: var(--transition);
}

.tool-item:hover .tool-icon,
.skill-item:hover .skill-icon {
    transform: scale(1.25) rotate(5deg);
    filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.9));
}

.tool-name,
.skill-name {
    font-size: 1.05rem;
    color: #f1f5f9;
    font-weight: 500;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    transition: var(--transition);
}

.tool-item:hover .tool-name,
.skill-item:hover .skill-name {
    color: var(--accent);
    transform: translateY(2px);
}

/* Code Demos Layout */
.demos-container {
    position: relative;
    padding: 0 10px;
}

.demos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-bottom: 2rem;
}

.demo-card {
    background: var(--terminal-bg);
    border-radius: 16px;
    border: 1px solid var(--terminal-border);
    overflow: hidden;
    box-shadow: var(--shadow), 0 0 20px rgba(0, 0, 0, 0.5);
    transition: var(--transition);
    position: relative;
    height: 300px;
    display: flex;
    flex-direction: column;
}

.demo-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: var(--hover-shadow), var(--neon-shadow);
    border-color: var(--accent);
}

/* Terminal Header */
.terminal-header {
    background: linear-gradient(90deg, #1e293b, #0f172a);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--terminal-border);
    position: relative;
    min-height: 60px;
}

.terminal-controls {
    display: flex;
    gap: 0.8rem;
}

.terminal-btn {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}

.terminal-btn:hover {
    transform: scale(1.2);
}

.close-btn { 
    background: #ef4444; 
    box-shadow: 0 0 4px #ef4444;
}
.minimize-btn { 
    background: #f59e0b; 
    box-shadow: 0 0 4px #f59e0b;
}
.maximize-btn { 
    background: #10b981; 
    box-shadow: 0 0 4px #10b981;
}

.terminal-title {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    font-size: 1rem;
    font-weight: 600;
    color: #e2e8f0;
}

.terminal-title i {
    color: var(--accent);
    filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.5));
}

/* Responsive Touch Instructions */
.terminal-tool {
    font-size: 0.8rem;
    color: #94a3b8;
    background: rgba(255, 255, 255, 0.05);
    padding: 0.4rem 1rem;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    font-family: 'Inter', sans-serif;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
    transition: var(--transition);
}

/* Tablet */
@media (max-width: 768px) {
    .terminal-tool {
        font-size: 0.75rem;
        padding: 0.35rem 0.8rem;
        max-width: 180px;
        white-space: normal;
        line-height: 1.3;
        text-align: center;
    }
    
    /* Show different text on touch devices */
    @media (hover: none) and (pointer: coarse) {
        .terminal-tool::before {
            content: "Touch to rotate • Pinch to zoom";
        }
        .terminal-tool span {
            display: none;
        }
    }
}

/* Mobile */
@media (max-width: 480px) {
    .terminal-tool {
        font-size: 0.7rem;
        padding: 0.3rem 0.6rem;
        max-width: 150px;
        line-height: 1.2;
    }
}

/* Small Mobile */
@media (max-width: 360px) {
    .terminal-tool {
        font-size: 0.65rem;
        padding: 0.25rem 0.5rem;
        max-width: 140px;
        display: -webkit-box;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }
}

/* Landscape Mode */
@media (max-height: 600px) and (orientation: landscape) {
    .terminal-tool {
        font-size: 0.7rem;
        padding: 0.2rem 0.5rem;
        max-width: 130px;
    }
}

/* Very Large Screens */
@media (min-width: 1600px) {
    .terminal-tool {
        font-size: 0.9rem;
        padding: 0.5rem 1.2rem;
        max-width: 220px;
    }
}

/* Touch Device Specific */
@media (hover: none) and (pointer: coarse) {
    .terminal-tool {
        animation: pulseGlow 2s infinite;
        border-color: rgba(96, 165, 250, 0.3);
    }
    
    @keyframes pulseGlow {
        0%, 100% {
            box-shadow: 0 0 5px rgba(96, 165, 250, 0.2);
        }
        50% {
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.4);
        }
    }
}

/* Dynamic text based on device type */
.terminal-tool[data-device="touch"]::before {
    content: "Touch to rotate • Pinch to zoom";
}

.terminal-tool[data-device="mouse"]::before {
    content: "Drag to rotate • Scroll to zoom";
}

/* JavaScript will add the data-device attribute */
.terminal-tool span {
    display: none; /* Hide the static text */
}
/* Terminal Body */
.terminal-body {
    padding: 2rem;
    height: calc(300px - 60px);
    overflow: hidden;
    position: relative;
    flex-grow: 1;
    background: 
        radial-gradient(circle at 20% 30%, rgba(0, 0, 0, 0.05) 0%, transparent 50%);
}

/* Code lines */
.code-line {
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 0.6rem;
    line-height: 1.5;
    color: #cbd5e1;
    margin-bottom: 0.1rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    opacity: 0;
    transform: translateX(-10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.code-line.visible {
    opacity: 1;
    transform: translateX(0);
}

.code-line.comment {
    color: #64748b;
    font-style: italic;
}

.code-line.keyword {
    color: #60a5fa;
    font-weight: 600;
}

.code-line.string {
    color: #34d399;
}

.code-line.function {
    color: #f472b6;
}

.code-line.number {
    color: #f59e0b;
}

.code-line.variable {
    color: #cbd5e1;
}

/* Typewriter cursor */
.typewriter-cursor {
    width: 6px;
    height: 1em;
    background: var(--accent);
    display: inline-block;
    vertical-align: middle;
    margin-left: 3px;
    border-radius: 1px;
    animation: blink 1s infinite, cursorGlow 2s infinite alternate;
    box-shadow: 0 0 10px var(--accent);
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0.3; }
}

@keyframes cursorGlow {
    0% { box-shadow: 0 0 5px var(--accent); }
    100% { box-shadow: 0 0 15px var(--accent); }
}

/* Blender Demo Card */
.blender-demo-card {
    grid-column: 1 / -1;
    height: 350px;
}

#blender-model-container {
    width: 100%;
    height: calc(350px - 60px);
    position: relative;
    overflow: hidden;
    background: #000000;
    cursor: grab;
    touch-action: none;
}

#blender-model-container:active {
    cursor: grabbing;
}

.blender-controls {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    gap: 1rem;
    z-index: 10;
    padding: 0 1rem;
}

.blender-btn {
    padding: 0.8rem 1.5rem;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(10px);
    color: #ffffff;
    border: 1px solid rgba(96, 165, 250, 0.4);
    border-radius: 10px;
    cursor: pointer;
    font-size: 0.85rem;
    font-weight: 500;
    transition: var(--transition);
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    gap: 0.6rem;
    flex: 1;
    justify-content: center;
    max-width: 160px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
}

.blender-btn:hover {
    background: var(--accent);
    color: #000;
    border-color: var(--accent);
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 12px 30px rgba(96, 165, 250, 0.6);
}

.blender-btn i {
    font-size: 1rem;
}

/* Enhanced 3D Controls */
.blender-extra-controls {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 0.8rem;
    z-index: 10;
}

.extra-btn {
    width: 40px;
    height: 40px;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(96, 165, 250, 0.4);
    border-radius: 50%;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    font-size: 1rem;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
}

.extra-btn:hover {
    background: var(--accent);
    color: #000;
    transform: scale(1.1) rotate(90deg);
    box-shadow: 0 0 20px var(--accent);
    border-color: var(--accent);
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Staggered animations for cards */
.tool-item:nth-child(2n) {
    animation-delay: 0.1s;
}

.tool-item:nth-child(3n) {
    animation-delay: 0.2s;
}

.skill-item:nth-child(2n) {
    animation-delay: 0.1s;
}

.skill-item:nth-child(3n) {
    animation-delay: 0.2s;
}

.demo-card:nth-child(2n) {
    animation-delay: 0.2s;
}

.demo-card:nth-child(3n) {
    animation-delay: 0.4s;
}

/* Responsive Design */
@media (max-width: 768px) {
    .back-button-container {
        top: 15px;
        left: 15px;
    }
    
    .back-button {
        padding: 10px 18px;
        font-size: 0.85rem;
    }
    
    .main-header {
        padding: 4rem 0 3rem;
    }
    
    .main-title {
        font-size: 2.8rem;
    }
    
    .title-subtext {
        font-size: 1.1rem;
        padding: 0 15px;
    }
    
    .section {
        padding: 3rem 0;
    }
    
    .section-title {
        font-size: 1.8rem;
        margin-bottom: 2.5rem;
        padding: 0 1.5rem;
    }
    
    .tools-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1.2rem;
    }
    
    .skills-grid {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 1.2rem;
    }
    
    .tool-item,
    .skill-item {
        padding: 1.5rem 0.8rem;
        min-height: 120px;
    }
    
    .tool-icon,
    .skill-icon {
        font-size: 2rem;
        margin-bottom: 0.8rem;
    }
    
    .tool-name,
    .skill-name {
        font-size: 0.95rem;
    }
    
    .demos-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    
    .demo-card {
        height: 280px;
    }
    
    .blender-demo-card {
        height: 320px;
    }
    
    .terminal-body {
        height: calc(280px - 60px);
        padding: 1.2rem;
    }
    
    #blender-model-container {
        height: calc(320px - 60px);
    }
    
    .blender-btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.8rem;
        max-width: 140px;
    }
    
    .blender-controls {
        bottom: 15px;
        gap: 0.8rem;
    }
    
    .extra-btn {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .back-button span {
        display: none;
    }
    
    .back-button i {
        margin-right: 0;
    }
    
    .main-title {
        font-size: 2.2rem;
    }
    
    .title-subtext {
        font-size: 1rem;
        padding: 0 10px;
    }
    
    .section-title {
        font-size: 1.6rem;
        margin-bottom: 2rem;
    }
    
    .tools-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }
    
    .skills-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }
    
    .tool-item,
    .skill-item {
        padding: 1.2rem 0.5rem;
        min-height: 100px;
    }
    
    .tool-icon,
    .skill-icon {
        font-size: 1.8rem;
        margin-bottom: 0.6rem;
    }
    
    .tool-name,
    .skill-name {
        font-size: 0.85rem;
    }
    
    .demo-card {
        height: 250px;
    }
    
    .blender-demo-card {
        height: 300px;
    }
    
    .terminal-body {
        height: calc(250px - 60px);
        padding: 1rem;
    }
    
    #blender-model-container {
        height: calc(300px - 60px);
    }
    
    .blender-btn {
        padding: 0.6rem 1rem;
        font-size: 0.75rem;
        max-width: 120px;
        gap: 0.4rem;
    }
    
    .blender-controls {
        bottom: 12px;
        gap: 0.6rem;
        padding: 0 0.8rem;
    }

    <script>
        // Data

const demos = [

    {

        lines: [

            { text: "    transform: translateY(-5px);", type: "normal" },
            { text: "    box-shadow: 0 10px 20px rgba(0,0,0,0.2);", type: "normal" },

    },
    {

        lines: [

            { text: "JOIN users ON orders.user_id = users.id", type: "normal" },
            { text: "WHERE orders.total > 100", type: "keyword" },
            { text: "ORDER BY orders.created_at DESC;", type: "keyword" }
        ],
        typewriterLines: [1, 2, 3, 4, 5]
    },
    {
        title: "TypeScript",
        tool: "VS Code",
        lines: [
            { text: "interface User { id: number; name: string; }", type: "keyword" },
            { text: "function logUser(user: User): void {", type: "function" },
            { text: "    console.log(`ID: ${user.id}, Name: ${user.name}`);", type: "string" },
            { text: "}", type: "normal" }
        ],
        typewriterLines: [1, 2, 3]

];

        // Enhanced 3D Variables
        let scene, camera, renderer, cube;
        let isRotating = true;
        let isWireframe = false;
        let scale = 1;
        let materialIndex = 0;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let previousTouchDistance = null;
        
        const materials = [
            { color: 0x1e293b, metalness: 0.9, roughness: 0.1 },
            { color: 0x60a5fa, metalness: 0.7, roughness: 0.3 },
            { color: 0x10b981, metalness: 0.8, roughness: 0.2 }
        ];

        // Initialize 3D Cube with Touch Support
        function initMetallicCube() {
            const container = document.getElementById('blender-model-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 4;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(3, 3, 3);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Cube with current material
            const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            const material = new THREE.MeshStandardMaterial(materials[materialIndex]);
            cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            scene.add(cube);
            
            // Wireframe
            const wireframeGeometry = new THREE.WireframeGeometry(geometry);
            const wireframeMaterial = new THREE.LineBasicMaterial({ 
                color: 0x60a5fa,
                transparent: true,
                opacity: 0.3,
                linewidth: 2
            });
            const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
            cube.add(wireframe);
            
            // Add shadow plane
            const planeGeometry = new THREE.PlaneGeometry(5, 5);
            const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -2;
            plane.receiveShadow = true;
            scene.add(plane);
            
            // Enhanced Controls
            const controlsDiv = document.createElement('div');
            controlsDiv.className = 'blender-extra-controls';
            controlsDiv.innerHTML = `
                <button class="extra-btn" onclick="changeMaterial()" title="Change Material">
                    <i class="fas fa-palette"></i>
                </button>
                <button class="extra-btn" onclick="toggleScale()" title="Toggle Scale">
                    <i class="fas fa-expand-alt"></i>
                </button>
                <button class="extra-btn" onclick="toggleSpin()" title="Toggle Spin">
                    <i class="fas fa-sync"></i>
                </button>
            `;
            container.appendChild(controlsDiv);
            
            // Event Listeners for Mouse
            container.addEventListener('mousedown', onMouseDown);
            container.addEventListener('mousemove', onMouseMove);
            container.addEventListener('mouseup', onMouseUp);
            container.addEventListener('mouseleave', onMouseUp);
            
            // Event Listeners for Touch
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            container.addEventListener('touchmove', onTouchMove, { passive: false });
            container.addEventListener('touchend', onTouchEnd);
            
            // Wheel for zoom
            container.addEventListener('wheel', onMouseWheel, { passive: false });
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function onWindowResize() {
            const container = document.getElementById('blender-model-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        // Mouse Event Handlers
        function onMouseDown(event) {
            event.preventDefault();
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
            document.getElementById('blender-model-container').style.cursor = 'grabbing';
        }

        function onMouseMove(event) {
            if (!isDragging) return;
            event.preventDefault();
            
            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;
            
            cube.rotation.y += deltaX * 0.01;
            cube.rotation.x += deltaY * 0.01;
            
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp(event) {
            event.preventDefault();
            isDragging = false;
            document.getElementById('blender-model-container').style.cursor = 'grab';
        }

        function onMouseWheel(event) {
            event.preventDefault();
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(2, Math.min(10, camera.position.z));
        }

        // Touch Event Handlers
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                // Single touch for rotation
                isDragging = true;
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            } else if (event.touches.length === 2) {
                // Two touches for pinch zoom
                previousTouchDistance = getTouchDistance(event.touches[0], event.touches[1]);
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            
            if (event.touches.length === 1 && isDragging) {
                // Single touch rotation
                const deltaX = event.touches[0].clientX - previousMousePosition.x;
                const deltaY = event.touches[0].clientY - previousMousePosition.y;
                
                cube.rotation.y += deltaX * 0.01;
                cube.rotation.x += deltaY * 0.01;
                
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            } else if (event.touches.length === 2) {
                // Pinch zoom
                const currentDistance = getTouchDistance(event.touches[0], event.touches[1]);
                
                if (previousTouchDistance !== null) {
                    const delta = currentDistance - previousTouchDistance;
                    camera.position.z -= delta * 0.01;
                    camera.position.z = Math.max(2, Math.min(10, camera.position.z));
                }
                
                previousTouchDistance = currentDistance;
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            isDragging = false;
            previousTouchDistance = null;
        }

        function getTouchDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating && !isDragging) {
                cube.rotation.x += 0.008;
                cube.rotation.y += 0.012;
            }
            
            cube.scale.set(scale, scale, scale);
            renderer.render(scene, camera);
        }

        // Control Functions
        function toggleRotation() {
            isRotating = !isRotating;
            const btn = document.getElementById('rotate-btn');
            btn.innerHTML = isRotating ? 
                '<i class="fas fa-pause"></i> Pause' : 
                '<i class="fas fa-play"></i> Resume';
        }

        function toggleWireframe() {
            isWireframe = !isWireframe;
            cube.traverse((child) => {
                if (child.isLineSegments) {
                    child.material.opacity = isWireframe ? 0.8 : 0.3;
                }
            });
            const btn = document.getElementById('wireframe-btn');
            btn.innerHTML = isWireframe ? 
                '<i class="fas fa-cube"></i> Solid' : 
                '<i class="fas fa-th"></i> Wireframe';
        }

        function resetCube() {
            cube.rotation.x = 0;
            cube.rotation.y = 0;
            cube.rotation.z = 0;
            camera.position.z = 4;
            scale = 1;
            isRotating = true;
            document.getElementById('rotate-btn').innerHTML = '<i class="fas fa-pause"></i> Pause';
        }

        function changeMaterial() {
            materialIndex = (materialIndex + 1) % materials.length;
            cube.material = new THREE.MeshStandardMaterial(materials[materialIndex]);
        }

        function toggleScale() {
            scale = scale === 1 ? 1.5 : 1;
        }

        function toggleSpin() {
            isRotating = !isRotating;
        }

        // Render Functions
        function renderTools() {
            const toolsGrid = document.getElementById('tools-grid');
            tools.forEach((tool, index) => {
                const toolItem = document.createElement('div');
                toolItem.className = 'tool-item';
                toolItem.style.animationDelay = `${index * 100}ms`;
                toolItem.innerHTML = `
                    <div class="tool-icon">
                        <i class="${tool.icon}"></i>
                    </div>
                    <div class="tool-name">${tool.name}</div>
                `;
                toolsGrid.appendChild(toolItem);
            });
        }

        function renderSkills() {
            const skillsGrid = document.getElementById('skills-grid');
            skills.forEach((skill, index) => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.style.animationDelay = `${index * 100}ms`;
                skillItem.innerHTML = `
                    <div class="skill-icon">
                        <i class="${skill.icon}"></i>
                    </div>
                    <div class="skill-name">${skill.name}</div>
                `;
                skillsGrid.appendChild(skillItem);
            });
        }

        function renderDemos() {
            const demosGrid = document.getElementById('demos-grid');
            demos.forEach((demo, index) => {
                const demoCard = document.createElement('div');
                demoCard.className = 'demo-card';
                demoCard.style.animationDelay = `${index * 200}ms`;
                demoCard.innerHTML = `
                    <div class="terminal-header">
                        <div class="terminal-controls">
                            <div class="terminal-btn close-btn"></div>
                            <div class="terminal-btn minimize-btn"></div>
                            <div class="terminal-btn maximize-btn"></div>
                        </div>
                        <div class="terminal-title">
                            <i class="fas fa-code"></i> ${demo.title}
                        </div>
                        <div class="terminal-tool">${demo.tool}</div>
                    </div>
                    <div class="terminal-body" id="terminal-body-${index}"></div>
                `;
                demosGrid.appendChild(demoCard);
                
                // Render code lines with delay
                setTimeout(() => {
                    renderCodeLines(demo, index);
                }, index * 400);
            });
        }

        function renderCodeLines(demo, index) {
            const container = document.getElementById(`terminal-body-${index}`);
            
            demo.lines.forEach((line, lineIndex) => {
                const lineDiv = document.createElement('div');
                lineDiv.className = `code-line ${line.type}`;
                lineDiv.textContent = line.text;
                container.appendChild(lineDiv);
                
                if (demo.typewriterLines && demo.typewriterLines.includes(lineIndex + 1)) {
                    setTimeout(() => {
                        lineDiv.classList.add('visible');
                        animateTypewriter(lineDiv);
                    }, lineIndex * 600);
                } else {
                    setTimeout(() => {
                        lineDiv.classList.add('visible');
                    }, lineIndex * 150);
                }
            });
            
            setTimeout(() => {
                const cursor = document.createElement('div');
                cursor.className = 'code-line visible';
                cursor.innerHTML = '<span class="typewriter-cursor"></span>';
                container.appendChild(cursor);
            }, demo.lines.length * 200);
        }

        function animateTypewriter(element) {
            const text = element.textContent;
            element.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 40);
                }
            }
            typeWriter();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderTools();
            renderSkills();
            renderDemos();
            setTimeout(() => initMetallicCube(), 500);
        });
    </script>
